<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trade Application</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body ng-app="tradeApp" ng-controller="AppController as vm" ng-strict-di ng-cloak>
    <header>
        <div class="container">
            <div class="brand">Trade Tracking Application</div>
        </div>
    </header>

    <div class="container main-content">
        <feed-form feed-url="vm.feedUrl" make-request="vm.loadFeeds(url)"></feed-form>

        <div ng-repeat="feed in vm.feeds">
            <product-card card-data="feed"></product-card>
        </div>
    </div>

    <script type="text/javascript" src="./vendors.js" charset="utf-8"></script>
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
</body>

</html>
